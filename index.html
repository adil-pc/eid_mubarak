<!DOCTYPE html>
<html lang="en">

<head>
  <title>Eid-ul-Fitr Quiz</title>
  <style>
    /* Inline CSS */
    #result-container {
      display: none;
      padding: 20px;
      border: 1px solid #ccc;
      text-align: center;
    }

    #animation {
      margin-top: 20px;
      width: 100%;
      height: 0;
      overflow: hidden;
      padding-bottom: 56.25%;
      position: relative;
    }

    #animation iframe {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body>
  <div style="max-width: 800px; margin: 0 auto;">
    <h1 style="text-align: center;">Eid-ul-Fitr Quiz</h1>
    <form id="quiz-form" style="padding: 20px; border: 1px solid #ccc;">
      <h3>Question 1: When does Eid-ul-Fitr occur?</h3>
      <label>
        <input type="radio" name="question1" value="a"> a) 1st day of Shawwal
      </label><br>
      <label>
        <input type="radio" name="question1" value="b"> b) Last day of Ramadan
      </label><br>
      <label>
        <input type="radio" name="question1" value="c"> c) 10th day of Dhul Hijjah
      </label><br>
      <label>
        <input type="radio" name="question1" value="d"> d) 27th day of Ramadan
      </label><br><br>

      <h3>Question 2: What is the significance of Eid-ul-Fitr in Islamic culture?</h3>
      <label>
        <input type="radio" name="question2" value="a"> a) Celebrates the end of the holy month of Ramadan
      </label><br>
      <label>
        <input type="radio" name="question2" value="b"> b) Marks the beginning of the Hajj pilgrimage
      </label><br>
      <label>
        <input type="radio" name="question2" value="c"> c) Commemorates the birth of the Prophet Muhammad
      </label><br>
      <label>
        <input type="radio" name="question2" value="d"> d) Observes the night journey of the Prophet Muhammad
      </label><br><br>

      <button id="submit-button" type="button" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Submit Answers</button>
    </form>

    <div id="result-container">
      <h3>Quiz Result:</h3>
      <p>You scored <span id="score"></span> out of 2.</p>
      <div id="animation"></div>
    </div>
  </div>

  <script>
    const quizForm = document.getElementById("quiz-form");
const submitButton = document.getElementById("submit-button");
const resultContainer = document.getElementById("result-container");

const correctAnswers = ["a", "a"];

submitButton.addEventListener("click", (event) => {
  event.preventDefault();
  let score = 0;
  const userAnswers = [quizForm.question1.value, quizForm.question2.value];

  userAnswers.forEach((answer, index) => {
    if (answer === correctAnswers[index]) {
      score += 1;
    }
  });

  resultContainer.style.display = "block";
  document.getElementById("score").textContent = score;

 if (score === correctAnswers.length) {
  const video = document.createElement("video");
  video.src = "./video.mp4";
  video.autoplay = true;
  video.loop = true;
  video.muted = false;
  video.style.width = "100%";
  video.style.borderRadius = "5px";
  const p = document.createElement("p");
  p.textContent = "Congratulations! You got all answers correct!";
  resultContainer.appendChild(video);
  resultContainer.appendChild(p);
}
else
{
const video = document.createElement("video");
  video.src = "./video.mp4";
  video.autoplay = true;
  video.loop = true;
  video.muted = false;
  video.style.width = "100%";
  video.style.borderRadius = "5px";
  const p = document.createElement("p");
  p.textContent = "THANK YOU FOR YOUR PARTICIPATION!";
  resultContainer.appendChild(video);
  resultContainer.appendChild(p);
}
});
</script>
</body>
</html>
